<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form#django-form table {
        border-collapse: collapse;
      }

      form#django-form th,
      td {
        border: 1px solid black;
        padding: 5px;
      }

      form#django-form .errorlist {
        color: red;
        padding: 0;
        margin: 0;
        font-size: 0.5em;
      }

      form#django-form .errorlist li {
        list-style-type: none;
      }
    </style>
    {{ form.media }}
  </head>

  <body>
    <h2>프로필 수정 폼</h2>

    <form
      id="django-form"
      action=""
      method="post"
      novalidate="novalidate"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <table>
        {{ form.as_table}}
      </table>
      <input type="submit" value="제출하기" />
    </form>
  </body>
</html>
