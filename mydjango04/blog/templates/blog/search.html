<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색결과</title>
  </head>

  <body>
    {% if not query %}
      <p>입력된 검색어가 없습니다.</p>

    {% else %}
      <p>검색어는 "{{ query }}" 입니다.</p>

    {% endif %}

    <hr/>
    request.GET:
    {{ request.GET }}<br/>
    request.POST:
    {{ request.POST }}<br/>
    request.FILES:
    {{ request.FILES }}<br/>

  </body>

</html>
