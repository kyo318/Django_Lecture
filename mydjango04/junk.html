<!DOCTYPE html>
<html lang="ko">
  <head></head>
  <body>
    <script>
      var div;
      var bodyEl = document.querySelector("body");
      for (var i = 0; i < 5; i++) {
        const el = document.createElement("div");
        el.onclick = function () {
          console.log("clicked : #" + i);
        };
        el.innerHTML = "#" + i;
        bodyEl.appendChild(el);
      }
    </script>
  </body>
</html>
