<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <h2>
      포스팅 목록
    </h2>
    <table>
      <tbody>
        {% for post in post_list %}
          <tr>
            <td>
              <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

  </body>

</html>
